version: "3.7"

services:
  mariadb:
    image: mariadb:10.6
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - mariadb-data:/var/lib/mysql

  redis-cache:
    image: redis:alpine
    restart: always

  redis-queue:
    image: redis:alpine
    restart: always

  redis-socketio:
    image: redis:alpine
    restart: always

  erpnext-app:
    image: frappe/erpnext:version-15
    restart: always
    depends_on:
      - mariadb
      - redis-cache
      - redis-queue
      - redis-socketio
    environment:
      SITE_NAME: ${SITE_NAME}
      DB_ROOT_USER: root
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      INSTALL_APPS: ${INSTALL_APPS}
    volumes:
      - sites-vol:/var/www/html/sites
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.erpnext.rule=Host(`${SITE_NAME}`)"
      - "traefik.http.routers.erpnext.entrypoints=websecure"
      - "traefik.http.routers.erpnext.tls.certresolver=letsencrypt"
      - "traefik.http.services.erpnext.loadbalancer.server.port=8000"
    entrypoint: ["/bin/bash", "-c"]
    command: |
      if [ ! -f "/var/www/html/sites/${SITE_NAME}/site_config.json" ]; then
        echo "Creating site ${SITE_NAME}..."
        bench new-site ${SITE_NAME} --mariadb-root-password=${MYSQL_ROOT_PASSWORD} --admin-password=${ADMIN_PASSWORD} --install-app ${INSTALL_APPS} --force
      fi
      echo "Starting bench..."
      bench start

  queue-default:
    image: frappe/erpnext:version-15
    restart: always
    depends_on:
      - erpnext-app
    volumes:
      - sites-vol:/var/www/html/sites
    command: bench worker --queue default

  queue-long:
    image: frappe/erpnext:version-15
    restart: always
    depends_on:
      - erpnext-app
    volumes:
      - sites-vol:/var/www/html/sites
    command: bench worker --queue long

  queue-short:
    image: frappe/erpnext:version-15
    restart: always
    depends_on:
      - erpnext-app
    volumes:
      - sites-vol:/var/www/html/sites
    command: bench worker --queue short

  scheduler:
    image: frappe/erpnext:version-15
    restart: always
    depends_on:
      - erpnext-app
    volumes:
      - sites-vol:/var/www/html/sites
    command: bench schedule

volumes:
  mariadb-data:
  sites-vol:
