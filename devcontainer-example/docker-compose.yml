version: "3.7"

services:
  mariadb:
    image: mariadb:10.6
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: my-secret-root
    volumes:
      - mariadb-data:/var/lib/mysql

  redis-cache:
    image: redis:alpine
    restart: always

  redis-queue:
    image: redis:alpine
    restart: always

  redis-socketio:
    image: redis:alpine
    restart: always

  erpnext-app:
    image: frappe/erpnext:version-15
    restart: always
    depends_on:
      - mariadb
      - redis-cache
      - redis-queue
      - redis-socketio
    environment:
      SITE_NAME: "erp.yourdomain.com"
      DB_ROOT_USER: root
      MYSQL_ROOT_PASSWORD: my-secret-root
      ADMIN_PASSWORD: admin
      INSTALL_APPS: erpnext
    ports:
      - "8000:8000"  # Optional if you expose directly
    volumes:
      - sites-vol:/var/www/html/sites
    command: >
      bash -c "
        if [ ! -f /var/www/html/sites/common_site_config.json ]; then
          bench new-site $SITE_NAME --mariadb-root-password=$MYSQL_ROOT_PASSWORD --admin-password=$ADMIN_PASSWORD --install-app $INSTALL_APPS
        fi &&
        bench start
      "

  queue-default:
    image: frappe/erpnext:version-15
    restart: always
    depends_on:
      - erpnext-app
    command: bench worker --queue default

  queue-long:
    image: frappe/erpnext:version-15
    restart: always
    depends_on:
      - erpnext-app
    command: bench worker --queue long

  queue-short:
    image: frappe/erpnext:version-15
    restart: always
    depends_on:
      - erpnext-app
    command: bench worker --queue short

  scheduler:
    image: frappe/erpnext:version-15
    restart: always
    depends_on:
      - erpnext-app
    command: bench schedule

volumes:
  mariadb-data:
  sites-vol:
